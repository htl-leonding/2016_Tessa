<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="js/shoppingList.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/stylePurchaseList.css">
    <link rel="shortcut icon" href="images/einkaufswagen.png">
    <title>Einkaufsliste</title>
</head>

<body>
<div id="container">
    <div id="header">
        <nav>
            <div class="nav-wrapper" style="background-color: #007203">
                <p class="brand-logo center">Einkaufsliste</p>
                <a data-activates="navigation" class="button-collapse show-on-large" style="text-decoration: none; cursor: pointer"><i class="material-icons">menu</i></a>
                <ul class="side-nav" id="navigation" style="background-color: rgba(233, 255, 220, 0.88)">
                    <li><img src="images/tessa2.png" alt="Logo" width="125%" height="125%" style="margin-left: -12.5%"></li>
                    <li><i class="medium material-icons" style="color: black; float:left; margin: 0 5px 0 5px;">home</i>
                        <a href="MainPage.html">Hauptmenü</a></li>
                    <li><i class="medium material-icons" style="color: black; float:left; margin: 0 5px 0 5px;">storage</i>
                        <a href="Storage.html">Vorräte</a></li>
                    <li><i class="medium material-icons" style="color: black; float:left; margin: 0 5px 0 5px;">local_library</i>
                        <a href="RecipePage.html">Rezepte</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="body">
        <div id="inputModal" class="modal">
            <div class="modal-content">
                <h4>Eintrag</h4>
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="productInput" type="text" class="validate">
                                <label id="labelProduct" for="productInput" data-error="Bitte Eingabe überprüften">Produkt</label>
                            </div>
                            <div class="col s6">
                                <form action="#">
                                    <p class="range-field">
                                        <label for="countRange">Anzahl</label>
                                        <input type="range" id="countRange" min="1" max="30" value="1">
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="waves-effect waves-red btn modal-action modal-close tooltipped" href="#!"
                   data-position="bottom" data-tooltip="Schließen"><i class="material-icons">close</i></a>
                <a class="waves-effect waves-green btn tooltipped" data-position="bottom" href="#!"
                   data-tooltip="Speichern" style="margin-right: 5px" onclick="Send();"><i class="material-icons">save</i></a>
            </div>
        </div>

        <div id="tableSide">
            <div class="container">
                <table id="dataTable" class="scroll  table-bordered table-collapsed">
                        <thead class="thead">
                            <tr>
                                <th>Produkt</th>
                                <th>Anzahl</th>
                                <th id="editButton"></th>
                            </tr>
                        </thead>
                        <tbody id="data"/>
                </table>
            </div>
        </div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large waves-effect waves-light red modal-trigger"
               data-target="inputModal" style="height: 75.5px; width: 75.5px">
                <i class="material-icons" style="font-size: 50px; line-height: 75.5px">add</i>
            </a>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        generateTable(document.getElementById('data'));
    });
</script>
</body>
</html>
