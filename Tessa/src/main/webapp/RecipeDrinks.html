<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <script src="js/RecipeList.js"></script>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/jquery.avgrund.min.js"></script>
    <link rel="stylesheet" href="css/avgrund.css"/>

    <link rel="stylesheet" href="cssBootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="cssBootstrap/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/styleCategoriePages.css">
    <link rel="shortcut icon" href="images/recipeIcon.png">

    <title>Getränke</title>
</head>
<body>
<div style="display: none" id="URLPath">Drink</div>
<div id="container">


    <!--**********************************
                pop-up -window
     hier werden die Rezeptinformationen
     des ausgewählten Rezepts angezeigt
    *************************************-->
    <div class="invis" id="avgrund-popup" >
        <div class="recipe-details">
            <img src="" alt="not loaded yet">
            <p id="name"></p>
            <p id="description"></p>
            <p id="ingredients">Hier könnten Ihre Zutaten stehen!</p>
        </div>
    </div>



    <!--******************
           Navigation
    *********************-->
    <div id="header">
            <span class="imgzentriert">
                <img src="images/tessa2.png" alt="Logo" width="23%" height="50%">
            </span>
    </div>

    <div id="bodyMenue">
        <!--BUTTON 1-->
        <button class="button" id="home" type="button" onclick="window.location.href='MainPage.html'">
            <span class="glyphicon glyphicon-home inhalt" aria-hidden="true" ></span> Hauptmenü</button>
        <br>

        <!--BUTTON 2-->
        <button class="button" id="scan" type="button" onclick="window.location.href='PurchaseList.html'">
            <span class="glyphicon glyphicon-shopping-cart inhalt" aria-hidden="true" ></span> Einkaufsliste</button>
        <br><br><br>

        <!--BUTTON 3-->
        <button class="button fav" id="recipePage" type="button"  onclick="window.location.href='RecipePage.html'">
            <span class="glyphicon glyphicon-th-large inhalt" aria-hidden="true" ></span> Kategorienübersicht</button>

        <!--BUTTON 4-->
        <button class="button fav" id="favRecipe" type="button"  onclick="window.location.href='Favourits.html'">
            <span class="glyphicon glyphicon-star inhalt" aria-hidden="true" ></span> Favoriten</button>

    </div>



    <!--******************
          Body-Content
    *********************-->
    <div class="recipeHead">
        <h1>Rezepte für Getränke</h1>
    </div>

    <div class="outer">

        <!--Searchbar-->
        <form class="Suchfeldblock" method="post" action="" >
            <label>
                <input type="text" id="suchfeld" style="width: 20vw; height: 4vh;" placeholder="Rezept suchen..." />
            </label>
            <label>
                <button class="submit" id="suchen" type="button" style="width: 2.8vw; height: 4vh;">
                    <span class="glyphicon glyphicon-search inhalt" aria-hidden="true" ></span></button>
            </label>
        </form>


        <div id="tableSide">
            <div class="container">
                <table id="dataTable" class="scroll  table-bordered table-collapsed">
                    <thead class="thead">
                    <!--<tr>
                        <th id="bild"></th>
                        <th id="name"></th>
                        <th id="description"></th>
                    </tr>-->
                    </thead>
                    <tbody id="data"/>
                </table>
            </div>
        </div>
    </div>

    <div id="footer">
        <!--<div class = "config" id ="config" onclick="window.location.href='http://www.google.com'">
            <span class="glyphicon glyphicon-cog inhalt" aria-hidden="false"><div class="text"></div></span>
        </div>-->
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        generateTable(document.getElementById('data'));
    });
</script>
</body>
</html>
