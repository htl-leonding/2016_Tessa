<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="js/RecipeList.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styleCategoriePages.css">
    <link rel="shortcut icon" href="images/recipeIcon.png">

    <title>Vorspeisen</title>
</head>
<body>
<div style="display: none" id="URLPath">Vorspeise</div>
<div id="container">

    <!--**********************************
                pop-up -window
     hier werden die Rezeptinformationen
     des ausgewählten Rezepts angezeigt
    *************************************-->
    <div class="invis" id="avgrund-popup">
        <div class="recipe-details">
            <p id="name"></p>
            <img src="" alt="not loaded yet">
            <p id="ingredients">Hier könnten Ihre Zutaten stehen!</p>
            <br>
            <p id="description"></p>
        </div>
    </div>


    <!--******************
           Navigation
    *********************-->
    <nav>
        <div class="nav-wrapper" style="background-color: #007203">
            <!--<a href="MainPage.html" class="brand-logo right" style="text-decoration: none">Tessa</a>-->
            <p class="brand-logo center">Suchergebnisse</p>
            <a data-activates="navigation" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
            <div class="input-field">
                <input id="search" type="search" placeholder="Rezept suchen..." required>
                <label for="search"><i class="material-icons">search</i></label>
                <i id="sendBtn" class="material-icons" style="margin-right: 3vw">send</i>
                <i class="material-icons">close</i>
            </div>
            <ul class="side-nav" id="navigation">
                <li><img src="images/tessa2.png" alt="Logo" width="125%" height="125%" style="margin-left: -12.5%"></li>
                <li><i class="medium material-icons">home</i>
                    <a href="MainPage.html">Hauptmenü</a></li>
                <li><i class="medium material-icons">storage</i>
                    <a href="Storage.html">Vorräte</a></li>
                <li><i class="medium material-icons">shopping_cart</i>
                    <a href="PurchaseList.html">Einkaufsliste</a></li>
                <li><i class="medium material-icons">view_list</i>
                    <a href="RecipePage.html">Kategorieübersicht</a></li>
            </ul>
        </div>
    </nav>


    <!--******************
          Body-Content
    *********************-->
    <div class="outer">

        <!--Searchbar-->
        <form class="Suchfeldblock" id="suchfeldBlock">
            <label>
                <input type="text" id="suchfeld" style="width: 20vw; height: 4vh;" placeholder="Rezept suchen..." />
            </label>
            <label>
                <button class="submit" id="suchen" type="button" style="width: 2.8vw; height: 4vh;">
                    <span class="glyphicon glyphicon-search inhalt" aria-hidden="true" ></span></button>
            </label>
        </form>


        <!--Table erstellen-->
        <ul class="collapsible popout" data-collapsible="accordion" id="recipeList">
        </ul>
    </div>




    <div id="footer">
        <!--<div class = "config" id ="config" onclick="window.location.href='http://www.google.com'">
            <span class="glyphicon glyphicon-cog inhalt" aria-hidden="false"><div class="text"></div></span>
        </div>-->
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        generateTable(document.getElementById('data'));
    });
</script>
</body>
</html>
