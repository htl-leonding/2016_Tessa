<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        <script src="js/Storage.js"></script>

        <link rel="stylesheet" href="cssBootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="cssBootstrap/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/styleStorage.css">
        <!--<link rel="stylesheet" href="css/stylePopUpProductinput.css">-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="shortcut icon" href="images/apple.png">
        <title>Vorräte</title>
    </head>
    <body>

        <div id="container">
            <div id="header">
                <span class="imgzentriert">
                    <img src="images/tessa2.png" alt="Logo" width="23%" height="50%">
                </span>
            </div>

            <div id="body">
                <div id="bodyMenue">
                    <!--<button type="button" id="insert" style="font-size: 170%;" class="btn btn-default btn-lg" onclick="window.location.href='ReadInWithoutQR.html'">
                        <span class="glyphicon glyphicon-th inhalt" aria-hidden="true"></span> Produkteingabe
                    </button> <br><br>
                    <button type="button" id="scan" style="font-size: 170%;" class="btn btn-default btn-lg" onclick="window.location.href='ReadInWithoutQR.html'">
                        <span class="glyphicon glyphicon-barcode inhalt" aria-hidden="true"></span> Einscannen
                    </button>-->
                    <!--BUTTON 1-->
                    <button class="button" id="home" type="button" onclick="window.location.href='MainPage.html'">
                        <span class="glyphicon glyphicon-home inhalt" aria-hidden="true" ></span> Hauptmenü</button>
                    <br>

                    <!--BUTTON 2-->
                    <button class="button" id="scan" type="button" onclick="window.location.href='PurchaseList.html'">
                        <span class="glyphicon glyphicon-shopping-cart inhalt" aria-hidden="true" ></span> Einkaufsliste</button>
                    <br>

                    <!--BUTTON 3-->
                    <button class="button modal-trigger" id="insert" type="button" data-target="inputModal">
                        <span class="glyphicon glyphicon-th inhalt" aria-hidden="true" ></span> Produkteingabe</button>
                    <br>

                    <!-- Input Modal -->
                    <div id="inputModal" class="modal modal-fixed-footer">
                        <div class="modal-content">
                            <h4>Produkteingabe</h4>
                            <div class="row">
                                <div class="col s12">
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input id="productInput" type="text" class="validate">
                                            <label id="labelProduct" for="productId" data-error="Bitte Eingabe überprüfen" style="text-align: start">Produkt</label>
                                        </div>
                                        <div class="col s6">
                                            <form action="#">
                                                <p class="range-field">
                                                    <label for="countRange">Anzahl</label>
                                                    <input type="range" id="countRange" min="1" max="30" value="1">
                                                </p>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col s12" style="text-align: start">
                                        <label for="expirationDate">Ablauf Datum</label>
                                        <input id="expirationDate" type="date" class="datepicker">
                                    </div>
                                </div>
                            </div>
                            <div class="carousel" style="height: 275px">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a class="waves-effect waves-red btn modal-action modal-close tooltipped" data-position="bottom" data-tooltip="Schließen"><i class="material-icons">close</i></a>
                            <a class="waves-effect waves-green btn tooltipped" data-position="bottom" data-tooltip="Speichern" style="margin-right: 5px" onclick="Send()"><i class="material-icons">save</i></a>
                        </div>
                    </div>

                    <!--BUTTON 4-->
                    <button class="button" id="insertBarCode" type="button"  data-toggle="modal" data-target="#myModal2">
                        <span class="glyphicon glyphicon-barcode inhalt" aria-hidden="true" ></span> Einscannen</button>
                    <!-- Modal -->
                    <div id="myModal2" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content" id="content2">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Barcodeeingabe</h4>
                                </div>
                                <div class="modal-body">
                                    <div >
                                        <p class="inputtext">EAN-Code:</p> <input type="text" class="inputs" placeholder=" Produkt" id="BarcodeEingabe" onkeypress="TriggerBarcode(event)">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <div class="footer-buttongroup">
                                        <button class="button" type="button" onclick="SendBarcode()">Einlesen</button>
                                        <button class="button" onclick="window.location='Storage.html'" type="button" data-dismiss="modal">Schließen</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div id="myModal3" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content" id="content3">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Produkt bearbeiten</h4>
                            </div>
                            <div class="modal-body">
                                <div >
                                    <h2 style="font-size:450%" id="modal_product">Produkt bearbeiten</h2>
                                    <input type="hidden" id="productId" value="">
                                    <button class="enter glyphicon glyphicon-floppy-disk" id = "closeButton" onclick="window.location='Storage.html'"></button>
                                    <button class="enter textMinus glyphicon glyphicon-minus" id = "minusButton" onclick="lower_number();"></button>
                                    <button class="enter" id="contentVar"><p class ="text">4</p></button>
                                    <button class="enter textPlus glyphicon glyphicon-plus" id = "plusButton" onclick="raise_number();"></button>
                                    <button class="enter textDelete glyphicon glyphicon-trash" id = "deleteButton" onclick="deleteProduct(); window.location='Storage.html';"></button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


                <div id="tableSide">
                    <h1>Produktübersicht</h1><br>
                    <div class="container">
                        <table id="dataTable" class="scroll  table-bordered table-collapsed">
                        <thead class="thead">
                        <tr class="productRow">
                            <th class="productCol">Produkt</th>
                            <th class="productCol">Anzahl</th>
                            <th class="productCol">Tage haltbar</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="data"/>
                        </table>
                    </div>
                </div>

                <div class="fixed-action-btn">
                    <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" data-target="inputModal"><i class="material-icons">add</i></a>
                </div>
            </div>
        </div>
            <div id="footer">
                <!--<div class = "config" id ="config" onclick="window.location.href='http://www.google.com'">
                    <span class="glyphicon glyphicon-cog inhalt" aria-hidden="false"><div class="text"></div></span>
                </div>-->
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function () {
                generateTable(document.getElementById('data'));
            });
        </script>
    </body>
</html>
