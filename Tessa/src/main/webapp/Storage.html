<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        <script src="js/Storage.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/styleStorage.css">
        <link rel="shortcut icon" href="images/apple.png">
        <title>Vorräte</title>
    </head>
    <body>

        <div id="container">
            <div id="header">
                <!--<span class="imgzentriert">-->
                    <!--<img src="images/tessa2.png" alt="Logo" width="23%" height="50%">-->
                <!--</span>-->
                <nav>
                    <div class="nav-wrapper" style="background-color: #007203">
                        <p class="brand-logo center">Produktübersicht</p>
                        <a data-activates="navigation" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
                        <ul class="side-nav" id="navigation">
                            <li><img src="images/tessa2.png" alt="Logo" width="125%" height="125%" style="margin-left: -12.5%"></li>
                            <li><i class="medium material-icons">home</i>
                                <a href="MainPage.html">Hauptmenü</a></li>
                            <li><i class="medium material-icons">shopping_cart</i>
                                <a href="PurchaseList.html">Einkaufsliste</a></li>
                            <li><i class="medium material-icons">local_library</i>
                                <a href="RecipePage.html">Rezepte</a></li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div id="body">
                <!-- Input Modal -->
                <div id="inputModal" class="modal modal-fixed-footer">
                    <div class="modal-content" style="text-align: center">
                        <h4>Produkteingabe</h4>
                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="productInput" type="text" class="validate">
                                        <label id="labelProduct" for="productInput" data-error="Bitte Eingabe überprüfen" style="text-align: start">Produkt</label>
                                    </div>
                                    <div class="col s6">
                                        <form action="#">
                                            <p class="range-field">
                                                <label for="countRange">Anzahl</label>
                                                <input type="range" id="countRange" min="1" max="30" value="1">
                                            </p>
                                        </form>
                                    </div>
                                </div>
                                <div class="col s12" style="text-align: start">
                                    <label for="expirationDate">Ablauf Datum</label>
                                    <input id="expirationDate" type="date" class="datepicker">
                                </div>
                            </div>
                        </div>
                        <div class="carousel" style="height: 275px">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="waves-effect waves-red btn modal-action modal-close tooltipped" href="#!"
                           data-position="bottom" data-tooltip="Schließen"><i class="material-icons">close</i></a>
                        <a class="waves-effect waves-green btn tooltipped" data-position="bottom" href="#!"
                           data-tooltip="Speichern" style="margin-right: 5px" onclick="Send();"><i class="material-icons">save</i></a>
                    </div>
                </div>

                <ul class="collection" id="productList">
                </ul>

                <div class="fixed-action-btn">
                    <a class="btn-floating btn-large waves-effect waves-light red modal-trigger"
                       data-target="inputModal" style="height: 75.5px; width: 75.5px">
                        <i class="material-icons" style="font-size: 50px; line-height: 75.5px">add</i>
                    </a>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                generateTable(document.getElementById('data'));
            });
        </script>
    </body>
</html>
